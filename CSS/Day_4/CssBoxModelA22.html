<!DOCTYPE html>
<html lang="en">

<head>
    <title>Box Model</title>
    <style>
        div {
            background-color: greenyellow;
            width: 320px;
            margin: 20px;
            /* border: 2px dotted black; */
        }

        #image {
            height: 400px;
            width: 300px;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
            margin: 10px;
            background-color: darkorange;

        }
    </style>
</head>

<body>

    <div>
        <img id="image" src="IMG.jpg" alt="Image">
    </div>

</body>

</html>
