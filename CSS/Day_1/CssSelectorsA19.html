<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selector</title>

    <!-- External css -->
    <link rel="stylesheet" href="Style.css">

    <!-- Internal css -->
    <style>
        /* Universal Selector */
        * {
            padding: 10px;
        }
        /* Element Selector */
        body {
            display: inline;
        }
        /* id Selector */
        #test {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: blue;
            margin-left: 120px;
        }
    </style>
</head>

<body>
    <div>
        <!-- inline css -->
        <div style="height: 50px;width: 300px; background-color: orange;">

        </div>
        <div id="test">

        </div>
        <div class="demo">

        </div>
    </div>
</body>

</html>
